<div class="max-w-4xl mx-auto mt-10 p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Customer Feedbacks</h1>
  
    <div *ngIf="feedbacks.length === 0" class="text-center text-gray-500">
      <svg
        class="h-16 w-16 mx-auto text-gray-300"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 17v-1a4 4 0 00-4-4H4a4 4 0 00-4 4v1h9zm5 0v-1a4 4 0 014-4h1a4 4 0 014 4v1h-9zm-7-6a4 4 0 118 0 4 4 0 01-8 0zm11-1h5l-1 4h-4v-4z"
        />
      </svg>
      <p class="text-lg mt-4">No feedbacks available yet.</p>
    </div>
  
    <div *ngIf="feedbacks.length > 0" class="grid gap-6 grid-cols-1 md:grid-cols-2">
      <div
        *ngFor="let feedback of feedbacks"
        class="bg-white shadow-md rounded-lg p-4 border"
      >
        <h2 class="text-lg font-semibold text-gray-800">{{ feedback.customerName }}</h2>
        <p class="text-sm text-gray-500 mb-2">
          <span class="font-medium">Email:</span> {{ feedback.email }}
        </p>
        <p class="text-gray-700">{{ feedback.message }}</p>
        <p class="text-gray-700"><span class="font-medium">Rating: </span>{{ feedback.rating }}</p>
      </div>
    </div>
  </div>
