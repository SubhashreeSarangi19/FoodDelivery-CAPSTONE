<div class="container mx-auto mt-10 p-4">
    <h1 class="text-2xl font-bold mb-4">Order History</h1>
  
    <div *ngIf="loading" class="text-center">Loading...</div>
    <table *ngIf="!loading && orders.length > 0" class="table-auto w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border border-gray-300">Order ID</th>
          <th class="px-4 py-2 border border-gray-300">Order Name</th>
          <th class="px-4 py-2 border border-gray-300">Amount</th>
          <th class="px-4 py-2 border border-gray-300">Date</th>
          <th class="px-4 py-2 border border-gray-300">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="text-center">
          <td class="px-4 py-2 border border-gray-300">{{ order.id }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ order.dishName }}</td>
          <td class="px-4 py-2 border border-gray-300">â‚¹{{ order.amount }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ order.date | date: 'mediumDate' }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="!loading && orders.length === 0" class="text-center text-lg text-gray-500 mt-6">
      No orders found.
    </p>
  </div>
