<div class="cart-container p-8 bg-gradient-to-b from-gray-100 via-gray-200 to-gray-300 min-h-screen">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">Your Cart</h2>

  <!-- Empty Cart Message -->
  <div *ngIf="cartItems.length === 0" class="empty-cart text-center py-16">
    <p class="text-gray-500 text-xl">Your cart is empty!</p>
    <p class="mt-4 text-gray-600">Add some items to get started.</p>
  </div>

  <!-- Cart Items -->
  <div *ngFor="let item of cartItems" class="cart-item flex items-center gap-6 bg-white p-6 rounded-lg shadow-lg mb-6">
    <img
      [src]="item.image"
      alt="{{ item.dishName }}"
      class="w-28 h-28 object-cover rounded-lg border border-gray-300"
    />
    <div class="flex-grow">
      <p class="font-bold text-xl text-gray-800">{{ item.dishName || 'Dish Name' }}</p>
      <p class="text-gray-600 text-lg mt-1">₹{{ item.amount || '0.00' }}</p>
      <p class="text-sm text-gray-500 mt-1">Quantity: {{ item.quantity || '1' }}</p>
      <div class="quantity-controls flex items-center mt-3">
        <button
          (click)="decreaseQuantity(item.id)"
          class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow hover:bg-red-600 transition"
        >
          -
        </button>
        <span class="mx-4 text-lg font-medium text-gray-800">{{ item.quantity }}</span>
        <button
          (click)="increaseQuantity(item.id)"
          class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-600 transition"
        >
          +
        </button>
      </div>
    </div>
  </div>

  <!-- Total and Checkout -->
  <div *ngIf="cartItems.length > 0" class="cart-total mt-10 text-right">
    <p class="text-2xl font-bold text-gray-800 mb-6">Total: ₹{{ total }}</p>
    <button
      (click)="onCheckout()"
      class="checkout-button px-8 py-4 bg-orange-700 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-orange-800 transition"
    >
      Checkout
    </button>
  </div>
</div>
