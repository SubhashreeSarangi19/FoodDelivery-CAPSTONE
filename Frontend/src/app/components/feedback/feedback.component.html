<div class="max-w-lg mx-auto mt-12 p-10 bg-white shadow-xl rounded-2xl border border-gray-200">
  <!-- Header Section -->
  <div class="text-center">
    <h1 class="text-3xl font-bold text-orange-500 mb-4">We Value Your Feedback</h1>
    <p class="text-gray-500 mb-6">Your thoughts help us improve. Please share your experience!</p>
  </div>

  <!-- Form Section -->
  <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
    <!-- Customer Name -->
    <div class="mb-6">
      <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
      <input
        id="customerName"
        type="text"
        formControlName="customerName"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
        placeholder="Enter your full name"
      />
      <small
        *ngIf="feedbackForm.get('customerName')?.invalid && feedbackForm.get('customerName')?.touched"
        class="text-red-500 text-sm"
      >
        Name is required.
      </small>
    </div>

    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
        placeholder="Enter your email address"
      />
      <small
        *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched"
        class="text-red-500 text-sm"
      >
        Valid email is required.
      </small>
    </div>

    <!-- Message -->
    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Feedback</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
        placeholder="Share your thoughts with us"
      ></textarea>
      <small
        *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched"
        class="text-red-500 text-sm"
      >
        Feedback message is required.
      </small>
    </div>

    <!-- Rating -->
    <div class="mb-6">
      <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">Your Rating (0-5)</label>
      <input
        id="rating"
        type="number"
        formControlName="rating"
        min="0"
        max="5"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
        placeholder="Rate us between 0 and 5"
      />
      <small
        *ngIf="feedbackForm.get('rating')?.invalid && feedbackForm.get('rating')?.touched"
        class="text-red-500 text-sm"
      >
        Rating must be between 0 and 5.
      </small>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-3 bg-gradient-to-r from-orange-500 to-orange-700 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-300"
    >
      Submit Feedback
    </button>
  </form>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage || errorMessage" class="mt-6 text-center">
    <p *ngIf="successMessage" class="text-green-600 font-semibold">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-600 font-semibold">{{ errorMessage }}</p>
  </div>
</div>
