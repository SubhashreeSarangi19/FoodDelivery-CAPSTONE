<div class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center" style="background-image: url('assets/bg2.avif');">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg border border-gray-200 bg-opacity-90">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-center text-orange-700">Login</h1>
    
    <!-- Email Input -->
    <div class="mb-4">
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
    
    <!-- Password Input -->
    <div class="mb-6">
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
    
    <!-- Login Button -->
    <button
      (click)="onLogin()"
      class="w-full py-3 bg-orange-600 text-white font-semibold rounded-lg shadow-lg hover:bg-orange-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-orange-300"
    >
      Login
    </button>

    <!-- Navigation Links -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a (click)="navigateToRegister()" class="text-orange-600 hover:underline font-semibold">Register</a>
      </p>
      <p class="text-sm text-gray-600 mt-2">
        Admin? 
        <a (click)="navigateToAdminLogin()" class="text-orange-600 hover:underline font-semibold">Login here</a>
      </p>
    </div>
  </div>
</div>
