<div class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center" style="background-image: url('assets/bg.jpg');">
  <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-2xl border border-gray-200 bg-opacity-90">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h1>
    
    <!-- Username -->
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Username"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Register Button -->
    <button
      (click)="register()"
      class="w-full py-3 bg-gradient-to-r from-orange-500 to-orange-700 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-orange-500"
    >
      Register
    </button>

    <!-- Navigation Links -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a (click)="navigateToLogin()" class="text-orange-600 hover:underline font-semibold">Login</a>
      </p>
      <p class="text-sm text-gray-600 mt-2">
        Admin? 
        <a (click)="navigateToAdminLogin()" class="text-orange-600 hover:underline font-semibold">Login here</a>
      </p>
    </div>
  </div>
</div>
