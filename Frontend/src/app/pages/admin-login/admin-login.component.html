<div class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center" style="background-image: url('assets/bg3.jpg');">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg border border-gray-200 bg-opacity-90">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-center text-orange-800">Admin Login</h1>
    
    <!-- Email Input -->
    <div class="mb-4">
      <input
        type="email"
        [(ngModel)]="adminEmail"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
    
    <!-- Password Input -->
    <div class="mb-6">
      <input
        type="password"
        [(ngModel)]="adminPassword"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
    
    <!-- Login Button -->
    <button
      (click)="onAdminLogin()"
      class="w-full py-3 bg-orange-600 text-white font-semibold rounded-lg shadow-lg hover:bg-orange-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-orange-300"
    >
      Login
    </button>
  </div>
</div>
